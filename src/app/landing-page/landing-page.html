<header>
    <span>Doclinko</span>
    <button>Login</button>
</header>
<main [style]="{'opacity': mainContentIsLoaded() ? '1' : '0'}">
    <section class="headline">
        <h1>Share your photos with everyone</h1>
        <div>
            <img src="images/check.svg" alt="white check">
            <p>100% free of charge</p>
        </div>
        <div>
            <img src="images/check.svg" alt="white check">
            <p>without registration</p>
        </div>
        <div>
            <img src="images/check.svg" alt="white check">
            <p>original quality</p>
        </div>
    </section>
    <section class="upload-section">
        <section class="left-section">
            <form onsubmit="" class="file-upload">
                <label for="file-upload" class="custom-file-upload">
                    Upload Photos
                </label>
                <input id="file-upload" type="file" />
                <button>create doclink</button>
            </form>

        </section>
        <section class="right-section">
            <div class="example-photos">
                <img [style]="{'transform': imageOneIsLoaded() ? 'translateX(0%)' : 'translateX(200%)' }" id="imageOne" class="img-one" src="images/city.jpg" alt="city photo">
                <img [style]="{'transform': imageTwoIsLoaDded() ? 'translateX(0%)' : 'translateX(200%)' }" class="img-two" src="images/nature.jpg" alt="nature photo">
                <img [style]="{'transform': imageThreeIsLoaded() ? 'translateX(0%)' : 'translateX(200%)' }" class="img-three" src="images/laptop.jpg" alt="laptop photo">
            </div>
        </section>
    </section>
</main>
