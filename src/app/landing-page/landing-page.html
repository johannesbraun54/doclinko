<header>
    <span>Doclinko</span>
    <button>Login</button>
</header>
<main>
    <section class="headline">
        <h1>Share your photos with everyone</h1>
        <p>100% free of charge</p>
        <p>without registration</p>
        <p>original quality</p>
    </section>
    <section class="upload-section">
        <section class="left-section">
            <form onsubmit="" class="file-upload">
                <label for="file-upload" class="custom-file-upload">
                    Upload Photos
                </label>
                <input id="file-upload" type="file" />
                <button>create doclink</button>
            </form>

        </section>
        <section class="right-section">
            <div class="example-photos">
                <img class="img-one" src="images/city.jpg" alt="city photo">
                <img class="img-two" src="images/nature.jpg" alt="nature photo">
                <img class="img-three" src="images/laptop.jpg" alt="laptop photo">
            </div>
        </section>
    </section>
</main>
